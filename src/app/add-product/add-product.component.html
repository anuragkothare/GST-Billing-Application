
<div class="container">
  <br>
  <h1>Add Product</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Code</label>
      <input #productCode  class="form-control" placeholder="Add Product Code" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input #productName class="form-control" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Price</label>
      <input #productPrice class="form-control" placeholder="Enter Price" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product GST</label>
      <input #productGST class="form-control" placeholder="Enter GST Price">
    </div>

    <button (click)="addNewProduct(productCode.value, productName.value,productPrice.value,productGST.value)" type="button" class="btn btn-primary">Add Product</button>
     <br>
  </form>
  <br>
</div>
